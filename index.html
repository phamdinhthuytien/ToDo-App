 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="img/favicon.png" />
<title>ToDo App</title>

<link rel="stylesheet" href="css/main.css" type="text/css" />
<link rel="stylesheet" href="css/eric-meyer-reset.min.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lte IE 7]>
  <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
<!--[if lt IE 7]>

  <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
</head>

<body id="index" class="home">
	<div class="container">
		<header class="header">
			<h2>ToDo App</h2>
		</header>

		<section class="input">
			<input id="myInput" type="text" placeholder="Add new...">
			<span id="button" class="addBtn"><i class="fas fa-plus"></i></i> Add Task</span>
		</section>

		<div class="line"></div>

		<section class="list">
			<ul id="myUl">
				<li id="check" class="todo">
					<p>Work</p>
					<span class="edit"><i class="fas fa-pen"></i></span>
					<span class="redo"><i class="fas fa-redo-alt"></i></span>
					<span class="close"><i class="fas fa-times"></i></span>
				</li>
				<li class="todo">
					<p>Eat</p>
					<span class="edit"><i class="fas fa-pen"></i></span>
					<span class="checked"><i class="fas fa-check"></i></span>
					<span class="close"><i class="fas fa-times"></i></span>
				</li>
				<li class="todo">
					<p>Sleep</p>
					<span class="edit"><i class="fas fa-pen"></i></span>
					<span class="checked"><i class="fas fa-check"></i></span>
					<span class="close"><i class="fas fa-times"></i></span>
				</li>
				<li class="todo">
					<p>Play</p>
					<span class="edit"><i class="fas fa-pen"></i></span>
					<span class="checked"><i class="fas fa-check"></i></span>
					<span class="close"><i class="fas fa-times"></i></span>	
				</li>
			</ul>
		</section>
	</div>
	
	<script src="js/function.js"></script>

</body>
</html>
